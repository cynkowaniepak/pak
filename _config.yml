# Site settings
#title: Jekyll-Uno
title: PAK Cynkowanie Ogniowe
description: 'Zajmujemy się cynkowaniem ogniowym elementów stalowych.
Bazujemy na stabilnej współpracy z ocynkowniami w całym regionie.'
url: http://pakcynkowanieogniowe.pl/
#url: 'https://cynkowaniepak.github.io/pak/'
#baseurl: '/pak'
baseurl: cynkowaniepak.pak.github.io/
# google_analytics: 'UA-XXXXXX-X'
# disqus_shortname: 'your-disqus-name'

author:
  # name: 'Josh Gerdes'
  email: rafaljuchnik@op.pl
  mobile: 793 616 752
  # twitter_username: joshgerdes
  # facebook_username: joshgerdes
  # github_username:  joshgerdes
  # linkedin_username:  joshgerdes

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
gems: ['jekyll-paginate']

destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins_dir: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
